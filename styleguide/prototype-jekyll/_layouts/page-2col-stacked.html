---
layout: default
---
<div class="section--content__wrapper">
  <div class="container">

    <div class="section--full-width">

      <div class="section--top section--odd">
        <div class="container">
          <div class="row">
            <div class="section--top__left col-md-3">
              {% contentblock section--top-left %}
            </div>
            <div class="section--top__main col-md-9">
              {% contentblock section--top %}
            </div>
          </div>
        </div>
      </div>

      <div class="section--content__wrapper section--even">
        <div class="container">
          <div class="row">
            <aside class="section--sidebar-left col-md-3">
              {% contentblock sidebar-left %}
            </aside>
            <main class="section--content col-md-9">
              <div class="page-content">
                <a id="main-content" tabindex="-1"></a>
                {% contentblock content %}
              </div>
            </main>
          </div>
        </div>
      </div>

      <div class="section--bottom section--odd">
        <div class="container">
          <div class="row">
            <div class="section--bottom__left col-md-6">
              {% contentblock section--bottom-left %}
            </div>
            <div class="section--bottom__right col-md-6">
              {% contentblock section--bottom-right %}
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
